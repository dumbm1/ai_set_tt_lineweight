<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>ai-set-tt-lineweight widget</title>
 <style>
  .testFont {
   font-family: 'RaleighSerial';
  }
   .bold{
     font-weight: bold;
   }
 </style>
</head>
<body>

<div id="app" class="testFont">
 <button @click="getAiVers">{{value}}</button>
 <button @click="test">{{testBtn}}</button>
 <button @click="refresh">{{refresh_btn}}</button>
 <p>OS: {{os()}}</p>
 <p>Illustrator version: {{aiVers}}</p>
 <p>Minimal FontWeight:</p>
 <p class="bold">{{fontWeight}} mm</p>
</div>



<script src="js/lib/vue.js"></script>
<script src="js/lib/CSInterface.js"></script>
<script src="js/main.js"></script>
</body>
</html>
